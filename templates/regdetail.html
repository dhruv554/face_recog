                                </div>
                            </div>
                        
                            <div class="col-2">

                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone" required>
                                </div>
                            </div>
                        </div>

                                <label class="label">Upload Photo</label>
